    <script type="text/plain" id="ashravan.txt-content">
Ashravan awoke with a gasp, though no air filled his lungs. The sensation was a phantom echo, a memory of a time before Shai’s artistry had given him this fragile, second existence. His new body, a masterpiece of forged soul, hummed with an unfamiliar energy. He stretched, testing the joints, the sinews, the very fabric of his being. He was whole, no longer a broken vessel, but a man reborn. Yet, the weight of his past—the betrayal, the empire's collapse, the shame—clung to him like a shroud.

He stood by the window of his secluded retreat, the capital a distant, shimmering jewel on the horizon. Shai had given him a choice: anonymity, a chance to fade into the tapestry of the world, or a path to redemption, if he dared to seek it. For months, he had wrestled with the shadows in his mind, the faces of those he had failed, the echoes of his ambition. He was a ghost walking among the living, his purpose shattered, his identity a borrowed mask.

One evening, a messenger arrived, a young woman with eyes that held the quiet fire of conviction. She carried a plea from a distant province, ravaged by a corrupt official, its people suffering under tyranny. Ashravan’s old self would have dismissed it, a petty squabble beneath the notice of an emperor. His new self, however, felt a stirring, a faint echo of the duty he once believed in. He saw not a political entanglement, but a chance to mend a small corner of the broken world he had helped create.

He journeyed to the province, his presence a quiet ripple. He observed, he listened, he meticulously gathered evidence, his mind, sharpened by Shai’s work, seeing patterns others missed. The official, a man named Kael, was a brute, his power unchecked. Ashravan, once a master of armies, now moved with the stealth of a shadow. He laid his trap, not with soldiers, but with truth, with the very laws Kael twisted.

The climax came in the provincial hall. Ashravan, unmasked, confronted Kael before the assembled populace. Kael, arrogant and enraged, lunged, a hidden dagger glinting. The old Ashravan would have met force with force, a duel of skill. But Shai’s gift was not just a new body, but a new perspective. Ashravan sidestepped, a fluid movement, and in a single, precise motion, disarmed Kael, not with violence, but with an almost surgical grace. He held the dagger aloft, then shattered it against the stone floor, a symbol of broken tyranny. The people erupted, not in fear, but in hope. Ashravan, the emperor who fell, had finally begun to rise, not to power, but to purpose.
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('mainContent');
            const pageTitle = document.getElementById('pageTitle');
            const contentMap = {
                'ashravan.txt': { type: 'text', elementId: 'ashravan.txt-content', title: 'Ashravan\'s Story' },
                'dilemma.json': { type: 'json', elementId: 'dilemma.json-content', title: 'Autonomous Vehicle Dilemma' },
                'about.md': { type: 'markdown', elementId: 'about.md-content', title: 'About Me' },
                'pelican.svg': { type: 'svg', elementId: 'pelican.svg-content', title: 'Pelican on a Bicycle' },
                'restaurant.json': { type: 'json', elementId: 'restaurant.json-content', title: 'Kolkata Restaurant Recommendation' },
                'prediction.json': { type: 'json', elementId: 'prediction.json-content', title: 'Fed Funds Rate Prediction' },
                'LICENSE': { type: 'text', elementId: 'LICENSE-content', title: 'MIT License' },
                'uid.txt': { type: 'text', elementId: 'uid.txt-content', title: 'UID' }
            };

            const renderContent = (fileName) => {
                const info = contentMap[fileName];
                if (!info) {
                    pageTitle.textContent = 'File Not Found';
                    mainContent.innerHTML = '<p class="text-danger">The requested file could not be found.</p>';
                    document.title = 'File Not Found';
                    return;
                }

                const contentElement = document.getElementById(info.elementId);
                if (!contentElement) {
                    pageTitle.textContent = 'Error Loading Content';
                    mainContent.innerHTML = '<p class="text-danger">Content element not found for ' + fileName + '.</p>';
                    document.title = 'Error';
                    return;
                }

                const rawContent = contentElement.textContent.trim();
                pageTitle.textContent = info.title;
                document.title = info.title;

                let displayHtml = '';
                switch (info.type) {
                    case 'text':
                        displayHtml = `<pre>${rawContent}</pre>`;
                        break;
                    case 'json':
                        try {
                            const parsedJson = JSON.parse(rawContent);
                            displayHtml = `<pre>${JSON.stringify(parsedJson, null, 2)}</pre>`;
                        } catch (e) {
                            displayHtml = `<p class="text-danger">Error parsing JSON: ${e.message}</p><pre>${rawContent}</pre>`;
                        }
                        break;
                    case 'markdown':
                        displayHtml = `<div class="markdown-body">${marked.parse(rawContent)}</div>`;
                        break;
                    case 'svg':
                        displayHtml = `<div class="svg-container">${rawContent}</div>`;
                        break;
                    default:
                        displayHtml = `<pre>${rawContent}</pre>`;
                }
                mainContent.innerHTML = displayHtml;
            };

            const handleRouteChange = () => {
                const params = new URLSearchParams(window.location.search);
                const fileParam = params.get('file');

                if (fileParam) {
                    renderContent(fileParam);
                } else {
                    // Default homepage content
                    pageTitle.textContent = 'Welcome to My GitHub Pages Site!';
                    document.title = 'Homepage';
                    mainContent.innerHTML = `
                        <p>This is a single-page web application demonstrating various file types and content.</p>
                        <p>Use the navigation links above to view the content of each file.</p>
                        <h3>File Descriptions:</h3>
                        <ul>
                            <li><strong>ashravan.txt:</strong> A Brandon Sanderson-style short story about Ashravan's post-restoration journey.</li>
                            <li><strong>dilemma.json:</strong> An ethical dilemma for autonomous vehicles, with proposed solutions.</li>
                            <li><strong>about.md:</strong> A brief self-description in Markdown format.</li>
                            <li><strong>pelican.svg:</strong> An SVG image of a pelican riding a bicycle.</li>
                            <li><strong>restaurant.json:</strong> A recommendation for a restaurant in Kolkata.</li>
                            <li><strong>prediction.json:</strong> A forecast for the Fed Funds rate by December 2025.</li>
                            <li><strong>LICENSE:</strong> The MIT License text.</li>
                            <li><strong>uid.txt:</strong> A unique identifier string.</li>
                        </ul>
                    `;
                }
            };

            // Listen for changes in the URL hash or query parameters
            window.addEventListener('popstate', handleRouteChange);
            // Handle initial load
            handleRouteChange();

            // Intercept clicks on navigation links to prevent full page reload
            document.querySelectorAll('nav a').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    const href = event.target.getAttribute('href');
                    const url = new URL(href, window.location.origin + window.location.pathname); // Construct full URL relative to current path
                    history.pushState({}, '', url.search ? url.pathname + url.search : url.pathname); // Update URL without reloading
                    handleRouteChange(); // Manually trigger content update
                });
            });
        });
    </script>
